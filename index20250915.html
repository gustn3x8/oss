<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 2025-09-15</title>
</head>
<style>
    input[type=text]{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
</style>
<body>

    <h2>HTML forms</h2>
    <div>사용자 정보 입력</div>
    
    <!--form tag-->
    <form method="GET" action="form_ok.html">
        <!--
        method는 데이터를 전송할 때 방식 GET, POST, PUT, DELETE 등등..
        GET(default)을 제외한 방식은 POST와 유사함 (POST가 보안성이 높음)
        action은 데이터를 전송할 때 url을 표기!!
        -->
        <label for="input_name">이름 : </label> <br/>
        <input type="text" id="input_name" name="name" placeholder="이름을 적어주세요!"/> <br/>
        <!--
        label은 input 태그 이름을 표기하는 공간
        placeholder를 적어주면, 아무것도 입력하지 않았을 때 input 내 표기 됨
        inputdml name은 form으로 전송할 때 key 값으로
        -->
        <label for="input_email">이메일 : </label><br/>
        <input type="text" id="input_email" name="email" /> <br/>

        <fieldset>
            <legend>필드셋의 라벨 같은 기능</legend>
            <lavel for="input_phone"></lavel>
            전화번호 : <input type="text" id="input_phone" name="phone"><br>
            <label for="input_adress"></label>
            주소 : <input typpe="text" id="input_adress" name="adress"><br>
        </fieldset>

        <!--input tag 타입의 여러가지 종류-->
        <div>
            <label for="input_type_text">TYPE : text</label>
            <input type="text" name="input_text" id="input_type_text">
        </div>
        <div>
            <label for="input_type_password">TYPE : password</label>
            <input type="password" name="input_password" id="input_type_password">
        </div>
        <div>
            <label for="input_type_number">TYPE : number</label>
            <input type="number" name="input_number" id="input_type_number">
        </div>
        <div>
            <label for="input_type_date">TYPE : date</label>
            <input type="date" name="input_date" id="input_type_date">
        </div>
        <div>
            <label for="input_type_time">TYPE : time</label>
            <input type="time" name="input_time" id="input_type_time">
        </div>
        <div>
            <label for="input_type_hidden">TYPE : hidden</label>
            <input type="hidden" name="input_hidden" id="input_type_hidden">
            <input type="text" name="input_hidden2" id="input_hidden2" style="display: none;">
        </div>
        <div>
            <label for="input_type_radio">TYPE : radio 1</label>
            <input type="radio" name="input_radio" id="input_type_radio">        <!--name이 다르면 중복 가능-->
        </div>
        <div>
            <label for="input_type_radio1">TYPE : radio 2</label>
            <input type="radio" name="input_radio" id="input_type_radio1">
        </div>

        <div>
            <label for="input_type_checkbox">TYPE : checkbox</label>
            <input type="checkbox" name="input_checkbox" id="input_type_checkbox">
        </div>
        <div>
            <label for="input_type_file">TYPE : file</label>
            <input type="file" name="input_file" id="input_type_file">
        </div>
         <div>
            <label for="select_gender">TYPE : select</label>
            <select name="gender" id="select_gender">
                <option value="M">남</option>
                <option value="F">여</option>
        </div>

        <input type="submit" value="제출" />
        <input type="reset" value="취소" />
    </form>

    <form action="save_ok.html">
        <label for="fname"><span>*</span>이름:</label>
        <input type="text" id="uname" name="unmae" required><br>
        <label for="pwd"><span>*</span>비밀번호:</label>
        <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br>
        <label for="mobile"><span>*</span>이름:</label>
        <input type="text" id="mobile" name="mobile" placeholder="00*-000*-000*" pattern="[0-9]
        {2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br> 
        <label for="gender1">성별:</label>
        <input type="radio" id="gender1" name="gender" value="M" checked>남
        <input type="radio" id="radio" name="gender" value="W">여<br>
        <input type="submit" value="저장">
        <input type="reset" value="취소">
    </form>

</body>
</html>
