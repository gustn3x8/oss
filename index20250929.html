    <!-- 미디어 쿼리의 우선순위 작은 해상도가 나중에 와야 적용됨!! -->

    <div class="example">example</div>
    475이하 일때 글씨크기: 30px / 배경색: 보라색
    476부터 700까지 글씨크기: 40px / 배경색: 초록색
    700초과 일때 글씨크기: 50px / 배경색: 노란색

    <script>
        function listener_resize(){
            let width = window.innerWidth;
            $(".example").removeClass("example1");
            $(".example").removeClass("example2");
            $(".example").removeClass("example3");
            if(width > 700){
                $(".example").addClass("example3");
            } else if(width > 475){
                $(".example").addClass("example2");
            } else{
                $(".example").addClass("example1");
            }
        }

        $(window).resize(function(){
            listener_resize();
        });    
    </script>
